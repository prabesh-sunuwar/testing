<!DOCTYPE html>
<html>
    <title>divison</title>
    <head>
        <link rel="stylesheet" href="mystyle.css"
    </head>
    <body>
        <div class="div-parent">
            <div class="div-child">
                <div class="div-inner-child">
                    <p class="onhover-change" style="font-size: 50px;">This is top paragraph</p>
                </div>
            </div>
        
        <div class="div-child div-multi-inner-child">
            <div class="div-inner-child">
                <p class="onhover-change" style="font-size: 50px;">This is left paragraph</p>
            </div>
            <div class="div-inner-child"> 
                <p class="onhover-change" style="font-size: 50px;">This is right paragraph</p>
            </div>
        
        </div>
    </body>
</html>
