<!DOCTYPE html>
<html>
    <head>
        <title>card demo</title>
        <link rel="stylesheet" href="carddesign.css">
    </head>
    <body>
        <h2>card demo</h2>
        <div>
            <div class="card-border">
                <div class="card-head">
                    <h5 class="card-head-title"> Head</h5>
                </div>
                <div class="card-body">
                    <h2 class="card-body-title">heading</h2>
                    <hr/>
                    <p>
                        <ul>
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <h2>Card Demostration</h2>
        <div class="card-border-2">
            <div class="card-head-2">
                <h4 class="card-head-title-2">Head</h4>
            </div>
            <div class="card-body-2">
                <h2 class="card-body-title-2">TITLE</h2>
                <hr/>
                <p>
                    <ol>
                        <li>ALPHA</li>
                        <li>BETA</li>
                    </ol>
                </p>
            </div>
        </div>
    </body>
</html>
